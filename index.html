<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strutspot - Fashion Models & Dresses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="page-transition">
        <header>
            <div class="logo">
                <i class="fas fa-star star-icon"></i>
                <span class="logo-text">Strutspot</span>
            </div>
            <nav>
                <div class="nav-icons">
                    <a href="#search"><i class="fas fa-search"></i></a>
                    <a href="#cart"><i class="fas fa-shopping-bag"></i></a>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round">
                            <i class="fas fa-envelope contact-icon"></i>
                            <span class="contact-text">Contact</span>
                        </span>
                    </label>
                </div>
            </nav>
        </header>

        <main>
            <div class="entrance-text">
                <span>WELCOME TO THE</span>
                <span>WORLD OF FASHION</span>
            </div>

            <div class="description-text">
                <div class="two-lines">Where fashion meets fearless. A gallery of iconic styles, bold statements, and next-level trends.</div>
                <div class="two-lines second">Curated for the trendsetters. No rules, just pure drip â€” because your vibe deserves the spotlight.</div>
            </div>

            <div class="image-layout">
                <div class="side-images left">
                    <img src="1.jpg" alt="Fashion 1" class="side-img">
                    <img src="5.jpg" alt="Fashion 2" class="side-img">
                </div>
                <div class="center-image">
                    <img src="3.jpg" alt="Main Fashion" class="main-img">
                </div>
                <div class="side-images right">
                    <img src="4.jpg" alt="Fashion 3" class="side-img">
                    <img src="2.jpg" alt="Fashion 4" class="side-img">
                </div>
            </div>

            <div class="gallery-container">
                <div class="next-gallery">
                    <div class="gallery-item">
                        <img src="1.jpg" alt="Fashion Gallery 1" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="2.jpg" alt="Fashion Gallery 2" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="3.jpg" alt="Fashion Gallery 3" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="4.jpg" alt="Fashion Gallery 4" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="5.jpg" alt="Fashion Gallery 5" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="1.jpg" alt="Fashion Gallery 6" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="2.jpg" alt="Fashion Gallery 7" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="3.jpg" alt="Fashion Gallery 8" loading="lazy">
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Strutspot. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
