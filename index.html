<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strutspot - Fashion Models & Dresses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="page-transition">
        <header>
            <div class="logo">
                <i class="fas fa-star star-icon"></i>
                <span class="logo-text">Strutspot</span>
            </div>
            <nav>
                <div class="nav-icons">
                    <a href="#search"><i class="fas fa-search"></i></a>
                    <a href="#cart"><i class="fas fa-shopping-bag"></i></a>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round">
                            <i class="fas fa-envelope contact-icon"></i>
                            <span class="contact-text">Contact</span>
                        </span>
                    </label>
                </div>
            </nav>
        </header>
        <main>
            <div class="entrance-text">
                <span>WELCOME TO THE</span>
                <span>WORLD OF FASHION</span>
            </div>
            <div class="image-layout">
                <div class="side-images left">
                    <img src="1.jpg" alt="Fashion 1" class="side-img">
                    <img src="5.jpg" alt="Fashion 2" class="side-img">
                </div>
                <div class="center-image">
                    <img src="7.jpg" alt="Main Fashion" class="main-img">
                </div>
                <div class="side-images right">
                    <img src="4.jpg" alt="Fashion 3" class="side-img">
                    <img src="2.jpg" alt="Fashion 4" class="side-img">
                </div>
            </div>
        </main>

        
        <section class="featured-section">
            <div class="featured-grid">
                <div class="featured-item">
                    <img src="1.jpg" alt="Summer Collection">
                    <div class="featured-content">
                        <h3>Summer Collection</h3>
                    </div>
                </div>
                <div class="featured-item">
                    <img src="2.jpg" alt="New Arrivals">
                    <div class="featured-content">
                        <h3>New Arrivals</h3>
                    </div>
                </div>
                <div class="featured-item">
                    <img src="4.jpg" alt="Trending Styles">
                    <div class="featured-content">
                        <h3>Trending Styles</h3>
                    </div>
                </div>
                <div class="featured-item">
                    <img src="5.jpg" alt="Winter Collection">
                    <div class="featured-content">
                        <h3>Winter Collection</h3>
                    </div>
                </div>
                <div class="featured-item">
                    <img src="7.jpg" alt="Evening Wear">
                    <div class="featured-content">
                        <h3>Evening Wear</h3>
                    </div>
                </div>
                <div class="featured-item">
                    <img src="1.jpg" alt="Casual Collection">
                    <div class="featured-content">
                        <h3>Casual Collection</h3>
                    </div>
                </div>
                <div class="featured-item">
                    <img src="2.jpg" alt="Accessories">
                    <div class="featured-content">
                        <h3>Accessories</h3>
                    </div>
                </div>
                <div class="featured-item">
                    <img src="4.jpg" alt="Bridal Collection">
                    <div class="featured-content">
                        <h3>Bridal Collection</h3>
                    </div>
                </div>
                <div class="featured-item">
                    <img src="5.jpg" alt="Party Wear">
                    <div class="featured-content">
                        <h3>Party Wear</h3>
                    </div>
                </div>
                <div class="featured-item">
                    <img src="7.jpg" alt="Summer Collection">
                    <div class="featured-content">
                        <h3>Summer Collection</h3>
                    </div>
                </div>
                <div class="featured-item">
                    <img src="1.jpg" alt="New Arrivals">
                    <div class="featured-content">
                        <h3>New Arrivals</h3>
                    </div>
                </div>
                <div class="featured-item">
                    <img src="2.jpg" alt="Trending Styles">
                    <div class="featured-content">
                        <h3>Trending Styles</h3>
                    </div>
                </div>
            </div>
        </section>
